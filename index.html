    <header>
        <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Binge Watch</title>
</head>

<body>
    <div id="main-app">
        <div class="srch">
            <h1><u><b>SEARCH YOUR FAVOURITE MOVIES</b></u></h1>
            <input type="text" placeholder="Search here..."/>
            <button id="buttn" onclick="load()">Search</button>

        </div>
        <div class="radio_theme">
            <form action="" class="form-control">
                <fieldset class="color-changer">
                    <label for="gray"></label>
                    <input type="radio" name="theme" id="gray" >
                    
                    <label for="Pink"></label>
                    <input type="radio" name="theme" id="Pink">
        
                    <label for="blue"></label>
                    <input type="radio" name="theme" id="blue">
        
                    
        
                    <label for="green"></label>
                    <input type="radio" name="theme" id="green">
        
                    <label for="black"></label>
                    <input type="radio" name="theme" id="black">
                </fieldset>
            </form>
    </div>
        <div id="app">

        </div>
    </div>
    <!-- <script src="/main.js"></script> -->

    <script>
        function load() {
            const x = document.getElementById("srch")
            fetch('https://api.tvmaze.com/search/shows?q=' + x.value).then(res => res.json()).then(
                res => {
                    console.log(res[0].show.image.medium)
                    var t = "";
                    res.map((r) => {
                        if (r.show.image != null)
                            t += '<img src="' + r.show.image.medium + '" alt="" width="260" height="320">'
                    })
                    document.getElementById('app').innerHTML = t;

                }
            )
        }
    </script>

</body>
</html>
